<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="tel" onfocus="inputClear()" />
    <input type="button" value="보내기" onclick="telCheck()" />
    <p id="result"></p>
    <script>
      let result = document.getElementById("result");
      let tel = document.querySelector("[name='tel']");
      function inputClear() {
        //포커스를 주면 하단에 나왔단 검증 메세지 없애기
        result.innerHTML = "";
        // result.style.display="none";
        tel.select();
      }

      function telCheck() {
        //정규식 패턴 생성
        let reg = /\d{2,3}-\d{3,4}-\d{4}$/;
        //사용자가 입력한 값 가져오기

        if (!reg.test(tel.value)) {
          // result.style.display="block";
          result.style.color = "red";
          result.style.marginTop = "0";
          result.style.fontSize = "14px";
          result.innerHTML = "전화번호를 확인해 주세요.";
        }
      }
    </script>
  </body>
</html>

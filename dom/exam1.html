<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex">div로 선언된 영역</div>
    <a href="#" onclick="get()">div 요소 내용 출력</a>
    <a href="#" onclick="set()">div 요소 내용 변경</a>
    <script>
      //   let ex = document.querySelector("#id");
      let ex = document.getElementById("ex");

      function get() {
        //alert("get()");
        //ex 영역을 가져와서 해당 요소의 텍스트 노드 내용 출력
        // let ex = document.querySelector("#id");
        // let ex = document.getElementById("id");
        // let str = ex.innerText;
        alert(ex.innerText); //innerHTML 사용가능
      }

      function set() {
        // alert("set()");
        //ex 영역을 가져와서 해당 요소의 텍스트 노드 내용 변경
        //변경되엇습니다 라는 내용으로 출력
        ex.innerText = "변경되었습니다.";
      }
    </script>
  </body>
</html>

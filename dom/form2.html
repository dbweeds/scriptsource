<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="num1" size="10" />
        <select name="op" id="">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" name="num2" size="10" />
        <input type="button" value="계산" onclick="calc()" />
      </div>
      <div id="result"></div>
    </form>
    <script>
      function calc() {
        //num1,op,num2 의 값을 가져와서 계산한 후 결과 출력(result 영역)하기
        var num1 = document.querySelector("[name='num1']").value;
        var num2 = document.querySelector("[name='num2']").value;
        var op = document.querySelector("[name='op']").value;
        var result = 0;
        // console.log(op);
        switch (op) {
          case "+":
            result = Number(num1) + Number(num2);
            break;
          case "-":
            result = Number(num1) - Number(num2);

            break;
          case "*":
            result = Number(num1) * Number(num2);

            break;
          case "/":
            result = Number(num1) / Number(num2);

            break;
          default:
            break;
        }
        // console.log(result);
        // var p = document.createElement("p");
        // p.innerText = result;
        // const result_in = document.getElementById("result");
        // result_in.appendChild(p);
        document.querySelector("#result").innerHTML =
          "<h3> 결과값 : " + result + "<h3>";
      }
    </script>
  </body>
</html>

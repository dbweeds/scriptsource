<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="radio" name="fruit" value="사과" />사과
        <input type="radio" name="fruit" value="바나나" />바나나
        <input type="radio" name="fruit" value="포도" />포도
        <input type="radio" name="fruit" value="딸기" />딸기
      </div>
      <div id="result"></div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("[type = 'radio']").click(function () {
          var result = $(":checked").val();
          $("#result").text("결과값 : " + result);
        });
      });
    </script>
  </body>
</html>

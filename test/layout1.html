<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .header,
    .footer {
      font-size: 35px;
      height: 200px;
      background-color: #f1f1f1;
      border: 1px solid;
      text-align: center;
      line-height: 200px;
    }
    .container {
      background-color: rgb(250, 216, 203);
      display: flex;
    }
    section {
      height: 300px;
      border: 1px solid;
      padding: 10px 0px 0px 10px;
      width: 33%;
    }
  </style>
  <body>
    <div class="header">HEADER</div>
    <div class="container">
      <section>Column1</section>
      <section>Column2</section>
      <section>Column3</section>
    </div>
    <div class="footer">FOOTER</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function callTenTimes(callback) {
        for (var i = 0; i < 10; i++) {
          callback(i);
        }
      }
      const callback = function (i) {
        alert("함수 호출" + i);
      };
      callTenTimes(callback);
    </script>
  </body>
</html>

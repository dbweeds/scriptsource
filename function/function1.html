<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="누르세용" onclick="showDialog()" />
    <!--함수 : funcion 키워드 사용, 반복적인 작업-->
    <script>
      //   함수호출; 호이스팅기술로인하여 위치에상관없이 호출가능
      showDialog();
      //함수생성
      function showDialog() {
        alert("안녕하세요");
      }
    </script>
  </body>
</html>

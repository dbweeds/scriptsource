<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수 - 익명함수
      //호이스팅 : 함수선언 전에 호출문이 오는 방식
      const output = function () {
        for (var i = 1; i <= 10; i++) {
          document.write(i + "<br>");
        }
      };
      output(); //익명변수는 호이스팅이 불가 위치에 상관하여 생성후 호출가능
    </script>
  </body>
</html>

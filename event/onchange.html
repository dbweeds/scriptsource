<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="">이름</label>
      <input type="text" name="word" onchange="lower()" />
    </div>
    <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
    <script>
      function lower() {
        //text 요소의 값을 가져온후 소문자로 변경하여 보여주기
        var a = document.querySelector("[name='word']");
        console.log(a);
        a.value = a.value.toLowerCase();
      }
    </script>
  </body>
</html>

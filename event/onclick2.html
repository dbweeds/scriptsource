<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo" onclick="good()">Click me</p>
    <!--
      this : 이벤트가 일어난 해당 요소

    -->
    <p onclick="this.innerText = 'Good Job!!'">Click me</p>
    <script>
      function good() {
        document.getElementById("demo").innerText = "Good Job!";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = new Array();
      arr.push(1);
      arr.push(2);
      arr.push(6);
      arr.push(4);
      arr.push(7);
      arr.push(8);
      arr.push(0);
      arr.push(5);
      arr.push(11);

      for (var i in arr) {
        document.write(arr[i] + "<br>");
      }
      document.write("<br><br>");
      document.write("연결문자를 이용한 배열 요소 연결 : " + arr.join("-"));
      document.write("<br><br>");
      document.write("다른 배열과 연결" + arr.concat([2, 4, 5, 6, 10]));
      document.write("<br><br>");
      document.write("배열요소자르기" + arr.slice(1, 4));
      document.write("<br><br>");
      document.write("배열거꾸로출력" + arr.reverse());
      document.write("<br><br>");
      document.write("배열길이" + arr.length);
      document.write("<br><br>");
      //정렬기준을 부여해야 숫자는 제대로 정렬이 됨(sort는 문자열 타입으로 해서정렬을 하는거라 숫자가 유니코드로 바껴서 정렬
      )
      document.write("정렬" + arr.sort());
      document.write("<br><br>");

      document.write("정렬" + ["사당", "한남", "강남", "옥수"].sort());
    </script>
  </body>
</html>

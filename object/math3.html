<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //이번주 로또번호
      //로또 번호 6개를 추출하여 배열에 담은후
      //1~45 =>[1,2,3,4,5,6]
      //while
      let lotto = [0, 0, 0, 0, 0, 0];
      let b = true;
      let c = 0;
      while (true) {
        b = true;
        let a = Math.floor(Math.random() * 46) + 1;
        for (var i in lotto) {
          if (lotto[i] == a) {
            b = false;
          }
        }
        if (b) {
          lotto[c++] = a;
        }
        if (lotto[5] != 0) {
          break;
        }
      }
      for (var i in lotto) document.write(lotto[i], ",");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자한테 입력 받기(소문자)
      //전화번호 입력
      let name = new String(prompt("이름을 입력하세요."));
      let telno = new String(prompt("전화번호을 입력하세요.(000-0000-0000)"));

      document.write("사용자 이름 : ", name.toUpperCase(), "<br>");
      document.write(
        "사용자 전화번호 : ",
        telno.replace(
          telno.substring(telno.indexOf("-") + 1, telno.indexOf("-", 4)),
          "####"
        ),
        "<br>"
      );
      //화면 출력 - 영어 소문자 => 대문자로 바꿔서 출력하기
      //            전화번호 => 010-####-1234
    </script>
  </body>
</html>
